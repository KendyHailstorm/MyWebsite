
{% extends 'base.html' %}

{% block content %}


<!doctype html>
<html lang="en">
    
    {% load staticfiles %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src = "{% static 'slidder.jpg'%}" width = 100% height=250/>
          </div>
          <div class="carousel-item">
            <img src = "{% static 'slider2.jpg'%}" width = 100% height="250" />
          </div>
          <div class="carousel-item">
            <img src = "{% static 'slider4.jpg'%}"  width = 100% height="250" />
          </div>
          <div class="carousel-item">
            <img src = "{% static 'slider5.jpg'%}"  width = 100% height="250" />
          </div>
          <div class="carousel-item">
            <img src = "{% static 'slider6.jpg'%}"  width = 100% height="250" />
          </div>
          <div class="carousel-item">
            <img src = "{% static 'slider7.jpg'%}"  width = 100% height="250" />
          </div>
          <div class="carousel-item">
            <img src = "{% static 'slider8.jpg'%}"  width = 100% height="250" />
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

     <h1 style="color:rgb(111, 71, 255)" align = "center">Welcome to Pulmonary clinic</h1>

      <br />
      <br />

</html>


{% endblock %}
